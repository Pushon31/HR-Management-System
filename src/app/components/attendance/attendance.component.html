<!-- div 1  -->
 <!-- Div 1: Attendance Overview -->
<div class="container-fluid bg-white shadow-sm p-3 rounded mb-4">
  <!-- Top Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h5 class="fw-bold mb-0">Today, {{ today | date:'fullDate' }}</h5>
    </div>
    <button class="btn btn-primary btn-sm">Add Employee</button>
  </div>

  <div class="row g-3">
    <!-- Card 1: Attendance Rate -->
    <div class="col-12 col-lg-8">
      <div class="card bg-light shadow-sm rounded h-100">
        <!-- Card Header -->
        <div class="card-header d-flex justify-content-between align-items-center">
          <h6 class="mb-0">Attendance Rate</h6>
          <button class="btn btn-outline-primary btn-sm">Download Report</button>
        </div>
        <!-- Card Body: Graph -->
        <div class="card-body" style="height: 250px;">
          <canvas id="attendanceGraph" style="width:100%; height:100%;"></canvas>
        </div>
        <!-- Card Footer -->
        <div class="card-footer d-flex justify-content-around">
          <span><i class="fas fa-circle text-success me-1"></i> On Time</span>
          <span><i class="fas fa-circle text-warning me-1"></i> Late</span>
          <span><i class="fas fa-circle text-danger me-1"></i> Absent</span>
        </div>
      </div>
    </div>

    <!-- Card 2: Employee Type -->
    <div class="col-12 col-lg-4">
      <div class="card bg-light shadow-sm rounded h-100">
        <!-- Card Header -->
        <div class="card-header d-flex justify-content-between align-items-center">
          <h6 class="mb-0">Employee Type</h6>
          <div class="dropdown">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Options
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item">Onsite</a></li>
              <li><a class="dropdown-item">Remote</a></li>
              <li><a class="dropdown-item">Leave</a></li>
            </ul>
          </div>
        </div>
        <!-- Card Body: Pie Chart -->
        <div class="card-body d-flex justify-content-center align-items-center" style="height:250px;">
          <canvas id="employeeTypePieChart"></canvas>
        </div>
        <!-- Card Footer -->
        <div class="card-footer d-flex justify-content-around">
          <span><i class="fas fa-circle text-success me-1"></i> Onsite</span>
          <span><i class="fas fa-circle text-primary me-1"></i> Remote</span>
          <span><i class="fas fa-circle text-danger me-1"></i> Leave</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional CSS -->
<style>
.card-body canvas {
  max-height: 100%;
}
</style>

<!-- div 2  -->
 <!-- Div 2: Employee Attendance Table -->
<div class="container-fluid bg-white shadow-sm p-3 rounded mb-4">
  <!-- Card Header -->
  <div class="card bg-light shadow-sm rounded">
    <div class="card-header d-flex flex-wrap justify-content-between align-items-center gap-2">
      <h6 class="mb-0">Employee Attendance</h6>
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <input type="text" class="form-control form-control-sm" placeholder="Search Employee">
        <button class="btn btn-outline-primary btn-sm">Download Report</button>
        <select class="form-select form-select-sm">
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option selected>2025</option>
        </select>
      </div>
    </div>

    <!-- Card Body: Attendance Table -->
    <div class="card-body p-0 table-responsive" style="max-height:500px; overflow-y:auto;">
      <table class="table table-bordered mb-0 align-middle text-center">
        <!-- Table Header -->
        <thead class="bg-light">
          <tr>
            <th>Employee</th>
            <!-- Days 1-31 -->
            <th *ngFor="let day of [].constructor(31); let i=index">{{ i + 1 }}</th>
            <th>Leave</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dummy Employee Rows -->
          <tr *ngFor="let i of [].constructor(30); let empIndex=index">
            <td class="text-start">
              <img src="https://i.pravatar.cc/30?img={{empIndex+1}}" class="rounded-circle me-2" width="30" height="30">
              Employee {{ empIndex + 1 }}
            </td>
            <!-- Attendance Days -->
            <td *ngFor="let day of [].constructor(31)">
              <i class="fas fa-circle text-success"></i>
            </td>
            <!-- Total Leave -->
            <td>5</td>
          </tr>
           <div class="d-flex justify-content-between align-items-center p-2 border-top w-100">
    <button class="btn btn-outline-primary btn-sm">Previous</button>
    <span>Page 1 of 3</span>
    <button class="btn btn-outline-primary btn-sm">Next</button>
  </div>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Optional CSS -->
<style>
.table th, .table td {
  min-width: 30px;
  padding: 0.25rem;
  font-size: 0.75rem;
}
.table td i {
  font-size: 0.7rem;
}
</style>
