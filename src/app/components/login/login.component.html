<<!-- login.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg" style="background-color: #1a1a2e; color: #ffffff;">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4" style="color: #00bfff;">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn w-100" style="background-color: #00bfff; color: #1a1a2e;" routerLink="/empDashboard">Login</button>
          </form>
          <p class="text-center mt-3">Don't have an account? <a routerLink="/signup" style="color: #00bfff;">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
