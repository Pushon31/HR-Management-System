<div class="container-fluid py-4">

  <!-- ===== Header Row ===== -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h4 class="fw-bold mb-0">Task Management</h4>
      <button class="btn btn-primary btn-sm">
        <i class="fas fa-plus-circle me-2"></i>Create Task
      </button>
    </div>
  </div>

  <!-- ===== Summary Cards ===== -->
  <div class="row g-4 mb-4">
    <!-- Total Tasks -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 text-center p-3" style="background-color: #e3f2fd;">
        <div class="card-body">
          <i class="fas fa-tasks fa-2x text-primary mb-2"></i>
          <h6 class="fw-bold text-primary">Total Tasks</h6>
          <h3 class="fw-bold mb-2">250</h3>
          <button class="btn btn-outline-primary btn-sm">View All</button>
        </div>
      </div>
    </div>

    <!-- Completed -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 text-center p-3" style="background-color: #e8f5e9;">
        <div class="card-body">
          <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
          <h6 class="fw-bold text-success">Completed</h6>
          <h3 class="fw-bold mb-2">150</h3>
          <button class="btn btn-outline-success btn-sm">View All</button>
        </div>
      </div>
    </div>

    <!-- Pending -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 text-center p-3" style="background-color: #fff3e0;">
        <div class="card-body">
          <i class="fas fa-hourglass-half fa-2x text-warning mb-2"></i>
          <h6 class="fw-bold text-warning">Pending</h6>
          <h3 class="fw-bold mb-2">70</h3>
          <button class="btn btn-outline-warning btn-sm">View All</button>
        </div>
      </div>
    </div>

    <!-- Overdue -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 text-center p-3" style="background-color: #ffebee;">
        <div class="card-body">
          <i class="fas fa-exclamation-triangle fa-2x text-danger mb-2"></i>
          <h6 class="fw-bold text-danger">Overdue</h6>
          <h3 class="fw-bold mb-2">30</h3>
          <button class="btn btn-outline-danger btn-sm">View All</button>
        </div>
      </div>
    </div>

    <!-- In Progress -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 text-center p-3" style="background-color: #f3e5f5;">
        <div class="card-body">
          <i class="fas fa-spinner fa-2x text-purple mb-2"></i>
          <h6 class="fw-bold text-purple">In Progress</h6>
          <h3 class="fw-bold mb-2">50</h3>
          <button class="btn btn-outline-secondary btn-sm">View All</button>
        </div>
      </div>
    </div>

    <!-- On Hold -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 text-center p-3" style="background-color: #e0f7fa;">
        <div class="card-body">
          <i class="fas fa-pause-circle fa-2x text-info mb-2"></i>
          <h6 class="fw-bold text-info">On Hold</h6>
          <h3 class="fw-bold mb-2">20</h3>
          <button class="btn btn-outline-info btn-sm">View All</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Task Table ===== -->
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-header d-flex justify-content-between align-items-center bg-white">
          <h5 class="mb-0">Task List</h5>
          <button class="btn btn-link btn-sm">View All</button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Task Name</th>
                <th>Assignee</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Deadline</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Design Landing Page</td>
                <td>John Doe</td>
                <td><span class="badge bg-danger">High</span></td>
                <td><span class="badge bg-warning text-dark">In Progress</span></td>
                <td>20 Sep 2025</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <tr>
                <td>API Integration</td>
                <td>Sarah Lee</td>
                <td><span class="badge bg-success">Low</span></td>
                <td><span class="badge bg-success">Completed</span></td>
                <td>18 Sep 2025</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <!-- আরও টাস্ক যোগ করা যাবে -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
