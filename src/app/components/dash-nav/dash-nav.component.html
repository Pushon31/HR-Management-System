<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-3">
  <!-- Sidebar Toggle -->
  <button class="btn btn-outline-secondary me-3" (click)="toggleSidebar()" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Search Bar -->
  <form class="d-none d-md-flex flex-grow-1 me-3">
    <input class="form-control" type="search" placeholder="Search..." />
  </form>

  <!-- Right Side Icons -->
  <div class="d-flex align-items-center">
    <!-- Dark/Light Mode -->
    <button class="btn btn-sm btn-outline-secondary me-2">
      <i class="fas fa-moon"></i>
    </button>

    <!-- Messages -->
    <button class="btn btn-sm btn-outline-secondary me-2">
      <i class="fas fa-envelope"></i>
    </button>

    <!-- Notifications -->
    <button class="btn btn-sm btn-outline-secondary me-3">
      <i class="fas fa-bell"></i>
    </button>

    <!-- Profile -->
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown">
        <img src="https://i.pravatar.cc/40" alt="profile" class="rounded-circle me-2" />
        <div>
          <div class="fw-bold">{{username}}</div>
          <small class="text-muted">{{role}}</small>
        </div>
      </a>
      <ul class="dropdown-menu dropdown-menu-end shadow">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item text-danger" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start custom-offcanvas" tabindex="-1" id="sidebarMenu">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title">
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="dashboardDropdown" data-bs-toggle="dropdown">
          Employee Dashboard
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" routerLink="/empDashboard">Employee Dashboard</a></li>
          <li><a class="dropdown-item" routerLink="/manDashboard">Manager Dashboard</a></li>
          <li><a class="dropdown-item" routerLink="/adminDashboard">Admin Dashboard</a></li>
        </ul>
      </div>
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">
    <h6 class="text-primary fw-bold mb-3">Apps & Pages</h6>

    <div class="accordion" id="sidebarAccordion">
      <!-- Chat -->
      <div class="accordion-item border-0">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseChat">
            <i class="fas fa-comments me-2"></i> Chat
          </button>
        </h2>
        <div id="collapseChat" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <a href="#" class="d-block">New Chat</a>
            <a href="#" class="d-block">History</a>
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="accordion-item border-0">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEmail">
            <i class="fas fa-envelope me-2"></i> Email
          </button>
        </h2>
        <div id="collapseEmail" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <a href="#" class="d-block">Inbox</a>
            <a href="#" class="d-block">Sent</a>
          </div>
        </div>
      </div>

      <!-- Calendar -->
      <div class="accordion-item border-0">
        <h2 class="accordion-header">
          <a class="accordion-button collapsed" href="#"><i class="fas fa-calendar-alt me-2"></i> Calendar</a>
        </h2>
      </div>

      <!-- Help -->
      <div class="accordion-item border-0">
        <h2 class="accordion-header">
          <a class="accordion-button collapsed" href="#"><i class="fas fa-life-ring me-2"></i> Help & Support</a>
        </h2>
      </div>
    </div>
  </div>
</div>
